---
version: 1
formatters:
  standard:
    comment_format: "[%(asctime)s] %(levelname)-8s %(name)-12s %(threadName)-12s - %(message)s"
    format: "[%(asctime)s] %(levelname)-8s %(threadName)-12s - %(message)s"
handlers:
  file:
    filename: log.log
    level: DEBUG
    class: logging.FileHandler
    formatter: standard
  stream:
    level: INFO
    class: logging.StreamHandler
    formatter: standard 
loggers:
  "":
    handlers:
      - file
      - stream
    level: DEBUG
...