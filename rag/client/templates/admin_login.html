<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - {{ podcast_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Panel de Administración</h1>
            <p class="text-gray-600 mt-2">{{ podcast_name }}</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
            <p class="font-medium">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ base_path }}/admin/login" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña de administrador
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       autofocus
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="Introduce la contraseña">
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold rounded-lg py-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                Acceder
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ base_path }}/" class="text-sm text-gray-600 hover:text-blue-600 transition">
                ← Volver a la interfaz pública
            </a>
        </div>
    </div>
</body>
</html>
